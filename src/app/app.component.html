<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">

    <div class="weather-data">

      <!-- Display City Name -->
      <div class="location">Pune</div>
      <div class="tempreture">{{ 20 | number: '1.0-0'}}°C</div>

    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" >
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" >
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" >
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          700%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" >
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          10 km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
